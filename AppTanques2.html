<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revisi√≥n de Tanques Superficiales</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      max-width:600px;
      margin:auto;
      padding:20px;
      background:#f5f7fa;
      color:#333;
    }
    h2{ text-align:center;color:#2c3e50;margin-bottom:25px }
    label{font-weight:bold;margin-top:15px;display:block}
    input[type="text"],
    select,
    button{width:100%;padding:10px;font-size:1em;margin-bottom:15px;
           border:1px solid #ccc;border-radius:5px}
    .radio-group{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:15px}
    .radio-group label{display:flex;align-items:center;gap:5px;font-weight:normal}
    button{background:#2c3e50;color:#fff;border:none;cursor:pointer}
    button:hover{background:#1a242f}
    #estado{text-align:center;font-weight:bold;margin-top:20px}
    /* Botones c√°mara / galer√≠a */
    .picBtn{display:flex;align-items:center;gap:8px;
            background:#607d8b;color:#fff;padding:8px 12px;border-radius:4px;
            cursor:pointer;font-weight:bold;width:max-content}
    .picBtn.cam{background:#2c3e50}
    input[type="file"]{display:none}

    /* ===== Miniaturas compactas y contextuales ===== */
    .previewWrap{
      display:none;
      margin-top:8px;
    }
    .thumbBox{
      width:180px;
      height:120px;
      border:1px dashed #b0bec5;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:6px;
      overflow:hidden;
    }
    .thumb{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .fileMeta{
      font-size:0.85em;
      color:#546e7a;
      margin-top:4px;
      line-height:1.2;
    }
    .fileMeta .arrow{margin:0 4px}
  </style>
</head>
<body>
  <h2>REVISI√ìN DE TANQUES SUPERFICIALES</h2>

  <form id="tanqueForm">
    <!-- Tanque -->
    <label for="tanque">Tanque:</label>
    <select id="tanque" required>
      <option value="">Seleccione‚Ä¶</option>
      <option>GEMELOS</option>
      <option>TANQUE 2</option>
      <option>MEGA TANQUE</option>
      <option>FRANCISCO VILLA</option>
      <option>FONAPO</option>
      <option>LUIS ORTEGA</option>
      <option>BICENTENARIO</option>
    </select>

    <!-- Nivel -->
    <label>Nivel del Tanque:</label>
    <div class="radio-group">
      <label><input type="radio" name="nivel" value="1 METRO" required> 1 METRO</label>
      <label><input type="radio" name="nivel" value="2 METROS"> 2 METROS</label>
      <label><input type="radio" name="nivel" value="3 METROS"> 3 METROS</label>
    </div>

    <!-- Supervisi√≥n -->
    <label>Supervisi√≥n del Predio:</label>
    <div class="radio-group">
      <label><input type="radio" name="supervision" value="BIEN" required> BIEN</label>
      <label><input type="radio" name="supervision" value="ANOMAL√çA"> ANOMAL√çA</label>
    </div>

    <!-- Anomal√≠a -->
    <label for="anomalia">Narrar Anomal√≠a:</label>
    <input type="text" id="anomalia" placeholder="Describe si aplica" />

    <!-- Evidencia -->
    <label>Evidencia (imagen):</label>

    <!-- Zona de C√ÅMARA con su preview debajo -->
    <div id="camZone" style="display:flex;flex-direction:column;gap:6px;margin-bottom:10px">
      <label class="picBtn cam">
        üì∑ Tomar foto
        <input type="file" id="camInput" accept="image/*" capture="environment">
      </label>
      <div id="previewCam" class="previewWrap">
        <div class="thumbBox"><img id="thumbCam" class="thumb" alt="Miniatura c√°mara"></div>
        <div id="fileMetaCam" class="fileMeta"></div>
      </div>
    </div>

    <!-- Zona de GALER√çA con su preview debajo -->
    <div id="galZone" style="display:flex;flex-direction:column;gap:6px;margin-bottom:20px">
      <label class="picBtn">
        üñºÔ∏è Elegir de galer√≠a
        <input type="file" id="galInput" accept="image/*">
      </label>
      <div id="previewGal" class="previewWrap">
        <div class="thumbBox"><img id="thumbGal" class="thumb" alt="Miniatura galer√≠a"></div>
        <div id="fileMetaGal" class="fileMeta"></div>
      </div>
    </div>

    <!-- Coordenadas -->
    <input type="hidden" id="latitud">
    <input type="hidden" id="longitud">

    <button type="submit">Enviar</button>
  </form>

  <p id="estado"></p>

  <script>
    /* URL de tu Web App */
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxA6n_CGGD7zB1nlL310mxQbfs4hU81DKkOAC5WNBUQHWmG2zFr7Skc6hjGyBRKwvSK/exec";

    /* Par√°metros de compresi√≥n */
    const MAX_W = 1280;           // ancho m√°ximo
    const MAX_H = 960;            // alto m√°ximo
    const JPEG_QUALITY = 0.72;    // 0..1

    // Caches de blobs comprimidos (evita recomprimir al enviar)
    let compressedCamBlob = null;
    let compressedGalBlob = null;
    let compressedCamName = null;
    let compressedGalName = null;

    // Helpers
    function humanSize(bytes){
      if (!bytes && bytes !== 0) return "";
      const k = 1024;
      const units = ["B","KB","MB","GB"];
      const i = Math.floor(Math.log(bytes)/Math.log(k));
      return (bytes/Math.pow(k,i)).toFixed(1) + " " + units[i];
    }

    function setPreview(origin, file, compressedBlob){
      const isCam = origin === 'cam';
      const wrap = document.getElementById(isCam ? 'previewCam' : 'previewGal');
      const img  = document.getElementById(isCam ? 'thumbCam'   : 'thumbGal');
      const meta = document.getElementById(isCam ? 'fileMetaCam' : 'fileMetaGal');

      // Mostrar mini con la versi√≥n ORIGINAL (carga inmediata y fiel a lo que eligi√≥)
      const url = URL.createObjectURL(file);
      img.src = url;
      img.onload = () => URL.revokeObjectURL(url);

      const originalTxt = `${file.name} ‚Ä¢ ${humanSize(file.size)}`;
      const compTxt = compressedBlob
        ? `‚Üí <span class="arrow">‚ü∂</span> Env√≠o: ${humanSize(compressedBlob.size)}`
        : '';
      meta.innerHTML = `${originalTxt} ${compTxt}`;
      wrap.style.display = 'block';
    }

    async function compressImage(file){
      // Usa createImageBitmap para respetar orientaci√≥n EXIF cuando est√© disponible
      const bitmap = (window.createImageBitmap)
        ? await createImageBitmap(file, { imageOrientation: 'from-image' })
        : await new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = URL.createObjectURL(file);
          });

      const ow = bitmap.width, oh = bitmap.height;
      const scale = Math.min(MAX_W / ow, MAX_H / oh, 1); // nunca escalar hacia arriba
      const w = Math.round(ow * scale);
      const h = Math.round(oh * scale);

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(bitmap, 0, 0, w, h);

      const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', JPEG_QUALITY));
      return blob || file; // fallback si algo falla
    }

    function blobToBase64(blob){
      return new Promise((res, rej) => {
        const fr = new FileReader();
        fr.onload = () => res(fr.result.split(',')[1]);
        fr.onerror = rej;
        fr.readAsDataURL(blob);
      });
    }

    // === PREVIEWS + COMPRESI√ìN al seleccionar ===
    camInput.addEventListener('change', async () => {
      if (camInput.files && camInput.files[0]) {
        galInput.value = ''; // deseleccionar galer√≠a
        const file = camInput.files[0];

        // Comprimir y cachear
        compressedCamBlob = await compressImage(file);
        // Conserva el nombre original por ahora (renombraremos en Paso 3)
        compressedCamName = file.name;

        setPreview('cam', file, compressedCamBlob);

        // Ocultar la otra preview
        document.getElementById('previewGal').style.display = 'none';
        compressedGalBlob = null;
        compressedGalName = null;
      }
    });

    galInput.addEventListener('change', async () => {
      if (galInput.files && galInput.files[0]) {
        camInput.value = ''; // deseleccionar c√°mara
        const file = galInput.files[0];

        // Comprimir y cachear
        compressedGalBlob = await compressImage(file);
        compressedGalName = file.name;

        setPreview('gal', file, compressedGalBlob);

        // Ocultar la otra preview
        document.getElementById('previewCam').style.display = 'none';
        compressedCamBlob = null;
        compressedCamName = null;
      }
    });

    /* Enviar formulario */
    tanqueForm.addEventListener('submit', async e=>{
      e.preventDefault();

      // üîΩ Obtener ubicaci√≥n justo antes de enviar
      let latitude = "", longitude = "";
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 8000
          });
        });
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
      } catch (err) {
        alert("Ubicaci√≥n no disponible: " + err.message);
        return; // opcional: bloquear env√≠o si no hay coordenadas
      }

      // Determinar origen seleccionado y asegurar compresi√≥n lista
      let blob = null;
      let name = null;

      if (camInput.files[0]) {
        if (!compressedCamBlob) compressedCamBlob = await compressImage(camInput.files[0]);
        blob = compressedCamBlob;
        name = compressedCamName || camInput.files[0].name;
      } else if (galInput.files[0]) {
        if (!compressedGalBlob) compressedGalBlob = await compressImage(galInput.files[0]);
        blob = compressedGalBlob;
        name = compressedGalName || galInput.files[0].name;
      } else {
        alert("Adjunta una imagen"); 
        return;
      }

      // A base64 (versi√≥n comprimida)
      const base64 = await blobToBase64(blob);

      const data = {
        tanque      : tanque.value,
        nivel       : document.querySelector('input[name=nivel]:checked')?.value || "",
        supervision : document.querySelector('input[name=supervision]:checked')?.value || "",
        anomalia    : anomalia.value,
        latitud     : latitude,
        longitud    : longitude,
        imgName     : name,      // (Paso 3 renombraremos aqu√≠)
        imgData     : base64
      };

      estado.textContent = "Enviando‚Ä¶";

      fetch(WEBAPP_URL, {
        method : "POST",
        mode   : "no-cors",
        body   : JSON.stringify(data)
      })
      .then(()=> estado.textContent = "¬°Enviado correctamente!")
      .catch(err=> estado.textContent = "Error: "+err);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supervisi√≥n de Pozos</title>

  <!-- ========== ESTILOS B√ÅSICOS ========== -->
  <style>
    /* Contenedor principal */
    body{
      font-family: Arial, sans-serif;
      max-width: 620px;          /* ancho m√°ximo para que no se vea muy ancho en desktop */
      margin: auto;
      padding: 20px;
      background: #f5f7fa;       /* gris muy claro */
      color: #333;
    }
    /* T√≠tulo */
    h2{ text-align:center;color:#2c3e50 }

    /* Etiquetas de texto (‚ÄúPozo:‚Äù, ‚ÄúNivel‚Ä¶‚Äù) */
    label{
      font-weight:bold;
      display:block;
      margin-top:15px;
    }

    /* Inputs de texto / n√∫meros / select / bot√≥n */
    input[type="text"],
    input[type="number"],
    select,
    button{
      width:100%;
      padding:10px;
      margin-bottom:12px;
      font-size:1em;
      border:1px solid #ccc;
      border-radius:5px;
    }

    /* Grupos de radios alineados */
    .radio-group{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    .radio-group label{        /* Cada pareja radio+texto */
      display:flex;
      align-items:center;
      gap:5px;
      font-weight:normal;
    }

    /* Bot√≥n enviar */
    button{
      background:#2c3e50;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    button:hover{ background:#1a242f }

    /* Botones para foto / galer√≠a */
    .picBtn{
      display:flex;align-items:center;gap:8px;
      background:#607d8b;color:#fff;
      padding:8px 12px;border-radius:4px;
      cursor:pointer;font-weight:bold;
      width:max-content;
      margin-bottom:10px;
    }
    .picBtn.cam{ background:#2c3e50 }
    input[type=file]{ display:none }   /* Oculta el input real; solo vemos el bot√≥n estilizado */

    /* Mensaje de estado */
    #estado{ text-align:center;font-weight:bold;margin-top:20px }
  </style>
</head>
<body>

  <!-- ========== FORMULARIO ========== -->
  <h2>SUPERVISI√ìN DE POZOS</h2>

  <!-- ID pozoForm: lo usamos en JS -->
  <form id="pozoForm">

    <!-- 1) SELECT ‚ÄúPozo‚Äù -->
    <label for="pozo">Pozo:</label>
    <select id="pozo" required>
      <!-- Cuando quieras agregar un nuevo pozo, 
           solo a√±ades otra <option> aqu√≠ -->
    <option value="">Seleccione‚Ä¶</option>
    <option>CENTRO</option>
    <option>SEGURO¬†SOCIAL</option>
    <option>DEPORTIVA</option>
    <option>FRANCISCO¬†VILLA</option>
    <option>JARR√ìN¬†AZUL</option>
    <option>MAGISTERIAL</option>
    <option>DEMOCRACIA</option>
    <option>MATAMOROS</option>
    <option>NI√ëOS¬†HEROES</option>
    <option>LAS¬†HACIENDAS</option>
    </select>

    <!-- 2) Grupo RADIO ‚ÄúOperando‚Äù -->
    <label>¬øSe encuentra operando?</label>
    <div class="radio-group">
      <!-- name="operando" agrupa los botones. 
           Al a√±adir otro radio, usa el mismo name y un nuevo value -->
      <label><input type="radio" name="operando" value="S√ç" required>¬†S√≠</label>
      <label><input type="radio" name="operando" value="NO">¬†No</label>
    </div>

    <!-- 3) Input num√©rico ‚ÄúVoltaje‚Äù -->
    <label for="voltaje">Voltaje del pozo (V):</label>
    <input type="number" id="voltaje" placeholder="Ej.¬†440" step="any">

    <!-- Para otro n√∫mero (ej. Temperatura), duplica pattern:
         label + input type=number con tu nuevo id -->

    <!-- 4) Input num√©rico ‚ÄúGasto‚Äù -->
    <label for="gasto">Gasto (l/s):</label>
    <input type="number" id="gasto" placeholder="Ej. 30.5" step="any">


    <!-- 5) Input num√©rico ‚ÄúPresi√≥n‚Äù -->
    <label for="presion">Presi√≥n (psi):</label>
    <input type="number" id="presion" placeholder="Ej. 45.8" step="any">

    <!-- 6) Texto ‚ÄúAnomal√≠as‚Äù -->
    <label for="anomalias">Anomal√≠as:</label>
    <input type="text" id="anomalias" placeholder="Describe cualquier anomal√≠a">

    <!-- 7) Evidencia: Bot√≥n c√°mara y galer√≠a -->
    <label>Evidencias (imagen):</label>
    <!-- Bot√≥n c√°mara -->
    <label class="picBtn cam">üì∑¬†Tomar foto
      <input type="file" id="camInput" accept="image/*" capture="environment">
    </label>
    <!-- Bot√≥n galer√≠a -->
    <label class="picBtn">üñºÔ∏è¬†Elegir de galer√≠a
      <input type="file" id="galInput" accept="image/*">
    </label>

    <!-- Coordenadas ocultas -->
    <input type="hidden" id="lat">
    <input type="hidden" id="lon">

    <!-- Bot√≥n enviar -->
    <button type="submit">Enviar</button>
  </form>

  <!-- Mensaje al usuario -->
  <p id="estado"></p>

  <!-- ========== JAVASCRIPT ========== -->
  <script>
    /* URL del Web¬†App (doPost). Cambia solo si vuelves a desplegar y la URL cambia. */
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwx6xYzv256lXTcQyzykocnf-EXqN0dVb-R5KTTQf8SQp_CLJKrmN-Xa__oHrUwNy-6/exec";

    /* ---------- Capturar ubicaci√≥n al cargar ---------- */
    //window.onload = () =>{
      //if('geolocation' in navigator){
       // navigator.geolocation.getCurrentPosition(
        //  p => { lat.value = p.coords.latitude; lon.value = p.coords.longitude; },
         // err => alert("Ubicaci√≥n no obtenida: "+err.message),
        //  { enableHighAccuracy:true, timeout:8000 }
       // );
      //}
    //};

    /* ---------- Enviar formulario ---------- */
    pozoForm.addEventListener('submit', async e=>{
      e.preventDefault();  // evita recargar la p√°gina

         // üîΩ Obtener ubicaci√≥n justo antes de enviar
  let latitude = "", longitude = "";
  try {
    const position = await new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 8000
      });
    });
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
  } catch (err) {
    alert("Ubicaci√≥n no disponible: " + err.message);
    return; // opcional: bloquear env√≠o si no hay coordenadas
  }


      /* Elegimos la imagen (c√°mara prioritaria) */
      const file = camInput.files[0] || galInput.files[0];
      if(!file){ alert("Adjunta una imagen"); return; }

      /* Convertir imagen a Base64 (Promise para esperar a FileReader) */
      const base64 = await new Promise(res=>{
        const reader = new FileReader();
        reader.onload = ()=>res(reader.result.split(',')[1]); // quitamos prefijo data:
        reader.readAsDataURL(file);
      });

      /* ---------- Construir objeto con todos los campos ---------- */
      const data = {
        pozo       : pozo.value,
        operando   : document.querySelector('input[name=operando]:checked')?.value || "",
        voltaje    : voltaje.value,
        gasto      : gasto.value,
        presion    : presion.value,
        anomalias  : anomalias.value,
        latitud    : latitude,
        longitud   : longitude,
        imgName    : file.name,
        imgData    : base64
      };

      estado.textContent = "Enviando‚Ä¶";

      /* ---------- Env√≠o al Web¬†App ---------- */
      fetch(WEBAPP_URL, {
        method : "POST",
        mode   : "no-cors",       // evita pre‚Äëflight de CORS
        body   : JSON.stringify(data)
      })
      .then(()=>{estado.textContent="¬°Enviado correctamente!"; 
        pozoForm.reset();})
      .catch(err=> estado.textContent="Error: "+err );
    });
  </script>
</body>
</html>
